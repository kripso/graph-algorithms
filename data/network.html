        <style type="text/css">

             #mynetwork {
                 width: 1920px;

    <body>
        <div class="card" style="width: 100%">
            
            
            <div id="mynetwork" class="card-body"></div>
        </div>

        
        

        <script type="text/javascript">

              // initialize global variables.
              var edges;
              var nodes;
              var allNodes;
              var allEdges;
              var nodeColors;
              var originalNodes;
              var network;
              var container;
              var options, data;
              var filter = {
                  item : '',
                  property : '',
                  value : []
              };

              

              

              // This method is responsible for drawing the graph, returns the drawn network
              function drawGraph() {
                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#DECEA5", "id": 11, "label": "5", "shape": "circle"}, {"color": "#84B377", "id": 12, "label": "0", "shape": "circle"}, {"color": "#AC2954", "id": 13, "label": "4", "shape": "circle"}, {"color": "#654AED", "id": 14, "label": "3", "shape": "circle"}, {"color": "#405527", "id": 15, "label": "8", "shape": "circle"}, {"color": "#BC86E5", "id": 16, "label": "6", "shape": "circle"}, {"color": "#4667BE", "id": 17, "label": "1", "shape": "circle"}, {"color": "#F0F7E2", "id": 18, "label": "2", "shape": "circle"}, {"color": "#4CDB78", "id": 19, "label": "7", "shape": "circle"}, {"color": "#A43AE5", "id": 20, "label": "9", "shape": "circle"}]);
                  edges = new vis.DataSet([{"from": 11, "label": "", "title": "", "to": 12}, {"from": 12, "label": "", "title": "", "to": 13}, {"from": 13, "label": "", "title": "", "to": 14}, {"from": 14, "label": "", "title": "", "to": 15}, {"from": 15, "label": "", "title": "", "to": 16}, {"from": 16, "label": "", "title": "", "to": 17}, {"from": 17, "label": "", "title": "", "to": 18}, {"from": 18, "label": "", "title": "", "to": 19}, {"from": 19, "label": "", "title": "", "to": 20}, {"from": 20, "label": "", "title": "", "to": 11}]);

                  nodeColors = {};
                  allNodes = nodes.get({ returnType: "Object" });
                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {
        "enabled": false
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {
            "avoidOverlap": 0,
            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,
            "springLength": 100
        },
        "repulsion": {
            "centralGravity": 0.2,
            "damping": 0.09,
            "nodeDistance": 200,
            "springConstant": 0.05,
            "springLength": 100
        },
        "solver": "repulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
              drawGraph();
        </script>
